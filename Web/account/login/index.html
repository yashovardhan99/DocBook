<h1>Account Sign In</h1><p>Need a new account? <a href='https://www.drugs.com/account/register/?referrer=http%3A%2F%2Fwww.drugs.com%2F'>Register...</a></p>

<form method="post" action="https://www.drugs.com/account/login/" class='form-block form-block-column'>
	<input type="hidden" name="referrer" value="http://www.drugs.com/">

	<div class='input-block'>
		<label for='user-username' class='label-placeholder'>Username</label>
		<input type="text" id='user-username' name="username" placeholder='Username or Email' class="input-text placeholder" value="" maxlength='50' autocomplete='username email'>
	</div>

	<div class='input-block'>
		<label for='user-password' class='label-placeholder'>Password</label>
		<input type="password" id='user-password' name="password" placeholder='Password' class="input-text placeholder" maxlength='100'>
	</div>

	<div class='input-block'>
		<input type='submit' class='ddc-btn' value='Sign In' data-submit='Processing...' />
	</div>

	<p class='ddc-text-size-small'><a href="https://www.drugs.com/account/login/forgot/">Forgot username/password?</a></p>
</form></div>
